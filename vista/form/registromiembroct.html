<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SISGA CEPP</title>
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar nuevo usuario</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPrimerNombre">Primer nombre</label>
                                                        <input class="form-control py-4" id="inputPrimerNombre" type="text" placeholder="Escriba el primer nombre..." />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputSegundoNombre"> Segundo nombre</label>
                                                        <input class="form-control py-4" id="inputSegundoNombre" type="text" placeholder="Escriba el segundo nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPrimerApellido">Primer Apellido</label>
                                                        <input class="form-control py-4" id="inputPrimerApellido" type="text" placeholder="Escriba el primer apellido..." />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputSegundoApellido">Segundo Apellido</label>
                                                        <input class="form-control py-4" id="inputPrimerApellido" type="text" placeholder="Escriba el segundo apellido..." />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputCI">CI</label>
                                                        <input class="form-control py-4" id="inputCI" type="number" placeholder="Escriba la cédula..." />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFechaNacimiento"> Fecha de nacimiento</label>
                                                        <input class="form-control py-4" id="inputFechaNacimiento" type="date"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">                                        
                                                        <label for="inputTipoUsuario">Trayecto</label><br/>
                                                        <select class="selectpicker" data-live-search="true">
                                                            <option data-tokens="1">1</option>
                                                            <option data-tokens="2">2</option>
                                                            <option data-tokens="3">3</option>
                                                            <option data-tokens="4">4</option>
                                                        </select>                                          
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">                                        
                                                        <label for="inputPNF">PNF</label><br/>
                                                        <select class="selectpicker" data-live-search="true">
                                                            <option data-tokens="1">Contaduría pública</option>
                                                            <option data-tokens="Administracion">Administración</option>
                                                            <option data-tokens="Informatica">Informática</option>
                                                            <option data-tokens="Deporte">Deporte</option>
                                                            <option data-tokens="SCA">SCA</option>
                                                            <option data-tokens="HSL">HSL</option>
                                                            <option data-tokens="Turismo">Turísmo</option>
                                                            <option data-tokens="CI">CI</option>
                                                            <option data-tokens="Agroalimentacion">Agroalimentación</option>
                                                            <option data-tokens="D&L">D&L</option>
                                                        </select>                                          
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">                                        
                                                        <label for="inputTipoUsuario">Comité de Trabajo</label><br/>
                                                        <select class="selectpicker" data-live-search="true">
                                                            <option data-tokens="2">Comedor</option>
                                                            <option data-tokens="3">Transporte</option>
                                                            <option data-tokens="4">Proyecto Turismo</option>
                                                        </select>                                          
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Correo</label>
                                                <input class="form-control py-4" id="inputCorreo" type="email" aria-describedby="emailHelp" placeholder="Introduce el correo" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputUsuario">Usuario de acceso</label>
                                                        <input class="form-control py-4" id="inputSsuario" type="text" placeholder="Introduce el nombre de usuario" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputContraseña">Contraseña</label>
                                                        <input class="form-control py-4" id="inputContraseña" type="password" placeholder="Introduce la contraseña inicial" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmacionContraseña">Confirmacion de contraseña</label>
                                                        <input class="form-control py-4" id="inputConfirmacionContraseña" type="password" placeholder="Confirma la contraseña" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="iniciodesesion.html">Crear usuario</a></div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="iniciodesesion.html">Cancelar</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="iniciodesesion.html"></a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Consejo Estudiantil del Poder Popular UPTAEB 2020</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>

    </body>
</html>
